<div class="container container-template">
    <div class="row" ng-controller="newjob">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="servejob-div-principal">
            <div class="servejob-div-space float-job-title-div">
                <div class="float-titleservejob">
                    <h1 class="servejob-title">New Job</h1>
                </div>
                <div class="float-buttomservejob">
                    <a href="/" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-chevron-left"></span> Back
                    </a>
                </div>
            </div>
            <div class="servejob-div-box">
                <div class="servejob-div-space">
                    <form role="form" ng-submit="submit(job)">
                        <div class="form-group">
                        <label>Company name</label>
                            <input type="text" ng-model="job.compName" class="form-control" required="true" placeholder="Company">
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" class="form-control" ng-model="job.compMail" required="true" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                            <label>Site</label>
                            <input type="text" class="form-control" ng-model="job.compWeb" required="true" placeholder="Site">
                        </div>
                        <div class="form-group">
                            <label>Time to expire</label>
                            <select required="true" ng-model="job.expireDate" class="form-control input-sm">
                                <option value="" disabled="true">Please select</option>
                                <option value="3">3 Month</option>
                                <option value="6">6 Month</option>
                                <option value="12">12 Month</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Delete password</label>
                            <input type="password" class="form-control" ng-model="job.deletePassword" required="true" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="password" class="form-control" ng-model="job.confirmDeletePassword" required="true" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Job title</label>
                            <input type="text" class="form-control" ng-model="job.jobTitle" required="true" placeholder="Job Title">
                        </div>
                        <div class="form-group">
                            <label>Job type</label>
                            <select required="true" ng-model="job.jobType" class="form-control input-sm">
                                <option value="" disabled="true">Please select</option>
                                <option value="Volunteer">Volunteer</option>
                                <option value="Remote">Remote</option>
                                <option value="Freelance">Freelance</option>
                                <option value="Part-time">Part-time</option>
                                <option value="Full-time">Full-time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Job Location</label>
                            <input type="text" class="form-control" ng-model="job.jobLocation" required="true" placeholder="Job Location">
                        </div>
                        <div class="form-group">
                            <label>Job Description</label>
                            <textarea class="form-control" rows="10" ng-model="job.jobDesc" required="true" style="resize: vertical; max-width: 100%;"></textarea>
                        </div>
                        <div class="form-group">
                            <label>How to Apply</label>
                            <textarea class="form-control" rows="6" ng-model="job.howToApply" required="true" style="resize: vertical; max-width: 100%;"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                        <div class="form-group">
                            <p>{{job.status}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
